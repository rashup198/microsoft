<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Cloud, Computer, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="max-width-container">
        <div class="navbar flex justify-between items-center p-4 ">
            <div class="flex gap-3 justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>

                </div>
                <div class="search md:hidden md:hidden mx-6">
                    <img width="17px" src="images/search.svg" alt="">
                </div>
            </div>
            <div class="logo text-center  md:order-1 flex ">
                <div><img src="images/RE1Mu3b.png" class="w-44 pr-4 cursor-pointer " alt=""></div>
                <div
                    class="features w-fit md:w-auto bg-gray-200 md:bg-white absolute inset-0 md:flex md:mx-4 md:space-x-3 cursor-pointer -translate-x-96 md:translate-x-0 md:static md:mt-2">
                    <div class="fitem hover:underline underline-offset-8 decoration-2">Microsoft 365</div>
                    <div class="fitem hover:underline underline-offset-8 decoration-2">Teams</div>
                    <div class="fitem hover:underline underline-offset-8 decoration-2">Windows</div>
                    <div class="fitem hover:underline underline-offset-8 decoration-2">Surface</div>
                    <div class="fitem hover:underline underline-offset-8 decoration-2">Xbox</div>
                    <div class="fitem hover:underline underline-offset-8 decoration-2">Support</div>
                </div>

            </div>
            <div class="logo text-center md:order-3 flex flex-row space-x-5 cursor-pointer">
                <div class="search hidden md:inline  hover:underline underline-offset-8 decoration-2 mr-6"> All Microsoft
                </div>

                <div class="mt-0.5 hidden md:block cursor-pointer"><img width="17px" src="images/search.svg" alt=""></div>

                <div class="mt-0.5 hidden md:block cursor-pointer">
                    <img width="17px" src="images/cart.svg" alt=""> 
                    
                </div>
                <div class="mt-0.5 hidden md:block cursor-pointer">
                    <img width="17px" src="images/user.svg" alt="">
                </div>
            </div>

        </div>


        <div class="slider flex flex-col-reverse md:flex-row bg-white mx-2">
            <div class="left flex flex-col justify-center items-center  md:relative md:z-10 md:top-20 py-20">
                <h2 class=" text-4xl mt-4 mx-4 md:-ml-72 my-6 text-center font-bold tracking-wide">Microsoft 365</h2>
                <p class="w-3/4 mx-5 text-left  md:-mr-1 ">Ask real questions, get better answers and turn ideas into
                    content with your AI-powered copilot for the web</p>
                <div class="flex flex-row space-x-5 my-8 text-center md:-ml-60 ">
                    <button class="text-white bg-[#0067b8] font-bold p-2 rounded-md hover:bg-[#064d83]">For one
                        person</button>
                    <p
                        class="cursor-pointer tracking-wide text-black text-lg font-bold items-baseline my-2 hover:underline underline-offset-1">
                        For up to six people</p>
                </div>
            </div>
            <div class="right md:absolute">
                <img src="images/Highlight-M365-Icon-Bounce-Word-Merch_VP5-1920x600.avif" class="" alt="">

            </div>
        </div>

    </div>

    <div class="promo space-y-4 flex flex-col md:flex-row flex-wrap  justify-center  lg:mt-40">

        <div class="items flex items-center mx-4 space-x-2 mt-4 ">
            <img src="images/icon-LL-Windows-Logo-80x80 (1).webp" alt="">
            <span class="font-medium">Choose Your Microsoft 365</span>
        </div>

        <div class="items flex items-center mx-4 space-x-2 "> 
            <img src="images/icon-LL-Tablet-Kickstand-Landscape-Mode-Fluent-80x80.webp" alt="">
            <span class="font-medium">Explore Surface device</span>
        </div> 

        <div class="items flex items-center mx-4 space-x-2 "> 
            <img src="images/icon-LL-Xbox-Logo-80x80.webp" alt="">
            <span class="font-medium">Buy Xbox games</span>
        </div>

        <div class="items flex items-center mx-4 space-x-2 ">
             <img src="images/icon-LL-Windows-Logo-80x80 (1).webp" alt="">
            <span class="font-medium">Get Windows 11</span>
        </div>

    </div>
